<ngx-loading [show]="loading"></ngx-loading>

<div class="modal-header">
  <h4 class="modal-title">Lookup Location</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <p *ngFor="let alert of alerts">
    <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
  </p>
  <form novalidate [formGroup]="locationLookupForm">
    <div class="input-group input-group">
      <label class="sr-only" for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address">
      <div class="input-group-append">
        <button type="button" class="btn btn-success" (click)="search()" [disabled]="!address.value">
          <fa-icon icon="search-location"></fa-icon> Search
        </button>
      </div>
    </div>
    <div class="input-group mt-2">
      <input type="text" class="form-control" placeholder="Latitude" aria-label="Latitude" required readonly formControlName="latitude">
      <input type="text" class="form-control" placeholder="Longitude" aria-label="Longitude" required readonly formControlName="longitude">
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="submit" id="submitButton" class="btn btn-success" (click)="submit()" [disabled]="!locationLookupForm.valid">
    <fa-icon icon="check"></fa-icon> Submit
  </button>
  <button type="button" id="cancelButton" class="btn btn-danger" (click)="activeModal.dismiss('cancel')">
    <fa-icon icon="times"></fa-icon> Cancel
  </button>
</div>
