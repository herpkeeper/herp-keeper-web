<ngx-loading [show]="loading"></ngx-loading>

<div class="container">
  <div class="text-center">
    <h1 class="mt-2 text-primary">Herp Keeper</h1>

    <p *ngFor="let alert of alerts">
      <ngb-alert class="error-alert" [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
    </p>

    <form class="mt-3 login-form" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 font-weight-normal text-primary">Please log in</h1>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Username" required formControlName="username">
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required formControlName="password">
      <button class="btn btn-lg btn-primary btn-block mt-2" type="submit" [disabled]="!loginForm.valid"><fa-icon icon="sign-in-alt"></fa-icon> Log in</button>
      <p class="mt-2 mb-2">OR</p>
      <a class="btn btn-lg btn-danger btn-block mt-2" routerLink="/register" role="button"><fa-icon icon="user-plus"></fa-icon> Sign Up</a>
    </form>
  </div>
</div>
