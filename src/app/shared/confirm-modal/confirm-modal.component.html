<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  {{ body }}
</div>

<div class="modal-footer">
  <button type="button" id="yesButton" class="btn btn-success" (click)="activeModal.close('close')">
    <fa-icon icon="check"></fa-icon> Yes
  </button>
  <button type="button" id="noButton" class="btn btn-danger" (click)="activeModal.dismiss('cancel')">
    <fa-icon icon="times"></fa-icon> No
  </button>
</div>
