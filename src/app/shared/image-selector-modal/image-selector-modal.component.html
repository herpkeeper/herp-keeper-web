<div class="modal-header">
  <h4 class="modal-title">Select Image(s)</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cancel')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div *ngIf="images.length < 1; else haveImages">
    <div class="alert alert-warning" role="alert">
      No images found
    </div>
  </div>
  <ng-template #haveImages>
    <div class="row mb-2">
      <div class="col-md-12">
        {{ selected.length }} image(s) selected <button *ngIf="selected.length > 0" type="button" class="btn btn-danger btn-sm" (click)="clearSelected()"><fa-icon icon="trash-alt"></fa-icon> Clear Selected</button>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let image of images" class="col-md-4 mb-2">
        <div class="card h-100">
          <div class="card-body h-100">
            <div class="mb-2" *ngIf="isSelected(image)">
              <fa-icon icon="check"></fa-icon>
            </div>
            <div class="mb-2">
              <button type="button" class="btn btn-sm btn-primary mr-2" (click)="selectImage(image)" [disabled]="isSelected(image) || selected.length >= maxSelected"><fa-icon icon="check"></fa-icon> Select</button>
              <button *ngIf="isSelected(image)" type="button" class="btn btn-sm btn-danger" (click)="removeImage(image)"><fa-icon icon="trash-alt"></fa-icon> Remove</button>
            </div>
            <div>
              <img *ngIf="imageUrls$.get(image._id) | async as url" class="img-fluid text-center thumbnail" [src]="url">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <ngb-pagination [collectionSize]="numImages" [(page)]="page" [(pageSize)]="pageSize" [boundaryLinks]="true" (pageChange)="changePage($event)"></ngb-pagination>
      </div>
    </div>
  </ng-template>
</div>

<div class="modal-footer">
  <button type="button" id="doneButton" class="btn btn-success" [disabled]="selected.length < 1" (click)="onSubmit()">
    <fa-icon icon="check"></fa-icon> Done
  </button>
  <button type="button" id="cancelButton" class="btn btn-danger" (click)="activeModal.dismiss('cancel')">
    <fa-icon icon="times"></fa-icon> Cancel
  </button>
</div>
