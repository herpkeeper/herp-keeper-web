dist: trusty
sudo: false

branches:
  only:
    - dev
    - master
    
language: node_js

node_js:
  - "13"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run lint
  - npm run test:ci
  - npm run build:prod
